<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /* Seletores: 
         * 
         * '*', universal, que pega todos os elementos;
         * 'p', de elemento, que pega os elementos <p>;
         * 'classe', reusável, os elementos marcados recebem o estilo;   
         * 'id', específico, o elemento marcado recebe o estilo;
         * '[atr]', atributo, o elemento com este atributo recebe o estilo;
         * ':', pseudo-classes;
         * '::', pseudo-elemetnos;
         *
         * Combinações:
         *  
         * 'div + p', irmãos adjacentes, que estão um do lado do outro 
         * 'div ~ p', irmãos subjacentes, não necessariamente um doo lado do outro
         * 'div > p', filho direto 
         * 'div p', filho indireto
         */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
