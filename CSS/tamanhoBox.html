<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tamanho Box</title>
    <style>
        body {
            font-size: 45px;
        }

        div { 
            background-color: deepskyblue;
            width: 100%;
            height: 300px;
            padding: 100px;

            /* 
                box-sizing define algumas considerações no cálculo do tamanho total da caixa
                border-box: considera da margem para dentro do elemento
                content-box: considera apenas o conteúdo do elemento 
             */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        O tamanho do Box é...
    </div>
</body>
</html>
