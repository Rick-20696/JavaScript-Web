<!-- 
  As tabelas tem estrutura semânticas: Thead, Tbody e Tfoot. Por padrão a Tbody já incluida na <table>
  Essa estrutura semântica serve tanto para facilitar a leitura  de código quanto estruturação de tabela.

  tags principais: 
    <tr> -> linha
    <td> -> coluna
    <th> -> coluna do thead
  as propriedas principais de <td> são colspan e rowspan
-->
<table>
  <caption>Products</caption>
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>iPad</td>
      <td>3289,00</td>
      <td>5</td>
      <td>16445,00</td>
    </tr>
    <tr>
     <td>Sansung S9</td> 
     <td>2649,00</td>
     <td>8</td>
     <td>21192,00</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td>37637,00</td>
    </tr>
  </tfoot>
</table>

<style>
  table {
    border-collapse: collapse;
  }

  th, td {
    padding: 10px;
  }

  thead tr {
    border-bottom: solid 3px #444; 
  }

  tbody tr:hover {
    background-color: #dedede;
  }

  tfoot {
    background-color: #444;
    color: #fff;
    font-weight: bold;
  }
</style>
